<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style></style>
</head>
<body>
    <h1 id="header">Calculator</h1>
    <div id="calculatorContainer">
        <div id="display"></div>
        <div id="topButtons">
            <button id="clearButton" class="clearAndDelete">C</button>
            <button id="deleteButton" class="clearAndDelete"><--</button>
        </div>
        <div id="bottomButtons">
            <button id="7" class="bodyButtons">7</button>
            <button id="8" class="bodyButtons">8</button>
            <button id="9" class="bodyButtons">9</button>
            <button id="/" class="bodyButtons">รท</button>
            <button id="4" class="bodyButtons">4</button>
            <button id="5" class="bodyButtons">5</button>
            <button id="6" class="bodyButtons">6</button>
            <button id="*" class="bodyButtons">x</button>
            <button id="1" class="bodyButtons">1</button>
            <button id="2" class="bodyButtons">2</button>
            <button id="3" class="bodyButtons">3</button>
            <button id="-" class="bodyButtons">-</button>
            <button id="." class="bodyButtons">.</button>
            <button id="0" class="bodyButtons">0</button>
            <button id="=" class="bodyButtons">=</button>
            <button id="+" class="bodyButtons">+</button>
        </div>
    </div>
    <div id="footer">Made by Aadhil as an Odin Project, Project</div>

</body>
</html>
