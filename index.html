<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <style></style>
</head>
<body>
    <h1 id="header">Calculator</h1>
    <div id="calculatorContainer">
        <div id="display"></div>
        <div id="topButtons">
            <button id="clearButton" class="clearAndDelete">C</button>
            <button id="deleteButton" class="clearAndDelete"><--</button>
        </div>
        <div id="bottomButtons">
            <button id="seven" class="bodyButtons">7</button>
            <button id="eight" class="bodyButtons">8</button>
            <button id="nine" class="bodyButtons">9</button>
            <button id="divide" class="bodyButtons">รท</button>
            <button id="four" class="bodyButtons">4</button>
            <button id="five" class="bodyButtons">5</button>
            <button id="six" class="bodyButtons">6</button>
            <button id="multiply" class="bodyButtons">x</button>
            <button id="one" class="bodyButtons">1</button>
            <button id="two" class="bodyButtons">2</button>
            <button id="three" class="bodyButtons">3</button>
            <button id="minus" class="bodyButtons">-</button>
            <button id="decimal" class="bodyButtons">.</button>
            <button id="zero" class="bodyButtons">0</button>
            <button id="equal" class="bodyButtons">=</button>
            <button id="plus" class="bodyButtons">+</button>
        </div>
    </div>
    <div id="footer">Made by Aadhil as an Odin Project, Project</div>

</body>
</html>
